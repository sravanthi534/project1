<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Orders</title>
    <style>
        /* General body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        /* Table styles */
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-bottom: 20px;
            background-color: #fff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        th {
            background-color: #4863A0;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Alternate row colors */
        tr:nth-child(even) td {
            background-color: #f9f9f9;
        }

        /* Hover effect for table rows */
        tr:hover td {
            background-color: #f1f1f1;
            transform: scale(1.01);
        }

        /* Product image styling */
        td img {
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        td img:hover {
            transform: scale(1.2);
        }

        /* Button styles */
        .button {
            padding: 8px 16px;
            background-color: #A18648;
            color: white;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Table border styles */
        table {
            border: 2px solid #007bff;
            border-radius: 12px;
            overflow: hidden;
        }

        /* Extra space for image in table */
        td img {
            max-width: 100px;
            display: block;
        }

        td {
            border-right: 1px solid #ddd;
        }

        tr:last-child td {
            border-bottom: none;
        }
    </style>
</head>

<body>
    <h1>Your Order Details</h1>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Image</th>
                <th>Discount Price</th>
                <th>Quantity</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="orderDetail : ${orderDetailsList}">
                <td th:text="${orderDetail.productName}"></td>
                <td><img th:src="${orderDetail.productImage}" alt="Product Image"></td>
                <td th:text="${orderDetail.discountPrice}"></td>
                <td th:text="${orderDetail.quantity}"></td>
                <td>
                    <a th:href="@{/writeReview(productId=${orderDetail.productId})}" class="button">Write Review</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
