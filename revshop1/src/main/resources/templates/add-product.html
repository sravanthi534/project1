<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Add Product</title>
</head>
<body>

<header>
    <h1>Add Product</h1>
</header>

<nav>
    <a th:href="@{/seller-dashboard}">Dashboard</a>
    
</nav>

<section>
 
    <!-- Display success or error messages -->
    <div th:if="${message}">
        <p th:text="${message}"></p>
    </div>
    <div th:if="${loginError}">
        <p th:text="${loginError}" style="color:red;"></p>
    </div>
    
    <form action="#" th:action="@{/add-product}" method="post" th:object="${product}">
        <input type="hidden" th:value="${session.loggedInSeller.sellerId}" name="sellerId"/> <!-- Seller ID -->
        
        <label for="name">Product Name:</label>
        <input type="text" id="name" th:field="*{name}" required /><br/>

        <label for="image">Image URL:</label>
        <input type="text" id="image" th:field="*{image}" /><br/> <!-- Optional field -->

        <label for="description">Description:</label>
        <textarea id="description" th:field="*{description}" required></textarea><br/>

        <label for="price">Price:</label>
        <input type="number" id="price" th:field="*{price}" required /><br/>
        
        <label for="discountprice">Discount Price:</label>
        <input type="number" id="discountprice" th:field="*{discountprice}" required /><br/>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" th:field="*{quantity}" required /><br/>

        <label for="threshold">Threshold:</label>
        <input type="number" id="threshold" th:field="*{threshold}" required /><br/>

        <label for="categoryname">Category Name:</label>
        <input type="text" id="categoryname" th:field="*{categoryname}" required /><br/>

        <button type="submit">Add Product</button>
    </form>
</section>

</body>
</html>
