<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .forgot-password-container {
            display: flex;
            width: 80%;
            max-width: 900px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .left-container {
            flex: 1;
        }

        .left-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .right-container {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: #fff;
        }

        .right-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .right-container p {
            margin-bottom: 20px;
            color: #555;
        }

        .right-container form {
            display: flex;
            flex-direction: column;
        }

        .right-container label {
            margin-bottom: 8px;
            font-size: 14px;
            color: #333;
        }

        .right-container input {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .right-container button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .right-container button:hover {
            background-color: #0056b3;
        }

        .right-container a {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #3e2141;
            text-decoration: none;
            font-size: 14px;
        }

        .right-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="forgot-password-container">
        <div class="left-container">
            <img src="image.jpg" alt="Forgot Password Image">
        </div>
        <div class="right-container">
            <h2>Forgot Your Password?</h2>
            <p>Please enter your email address and we will send you a link to reset your password.</p>
            <form action="/send-reset-link" method="POST">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <button type="submit">Reset Password</button>
            </form>
            <!-- Back to login page link centered and positioned below the button -->
            <a href="#">Back to login page</a>
        </div>
    </div>
</body>
</html>
