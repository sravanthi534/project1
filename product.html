<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      
      background: linear-gradient(to bottom, 
        #4863A0 30%,   /* First 30% - Top Color */
        white 30%,   /* Transition to the second color */
         white 70%,   /* Next 40% - Middle Color */
        #4863A0 70%,   /* Transition back to the first color */
        #4863A0 100%   /* Last 30% - Bottom Color */
      );
    }
    body {
  background: linear-gradient(45deg, #4863A0 30%, white 30%, white 70%, #4863A0 70%, #4863A0 100%);
  height: 100vh; /* Ensure the background covers the full viewport height */
  overflow: hidden; /* Prevent scrolling */
}


    .product-card {
      background-color: white;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      max-width: 1200px;
      
    }

    .product-image {
      width: 100%;
      height: 450px; /* Increased height */
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s; /* Animation for image */
      object-fit: cover; /* Ensures the image covers the area */
    }

    .wishlist-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #A18648;
      cursor: pointer;
      font-size: 1.5rem;
      transition: transform 0.3s; /* Animation for heart icon */
    }

    .wishlist-icon:hover {
      transform: scale(1.2); /* Scale effect on hover */
    }

    .product-details {
      padding: 20px;
      
    }

    .product-title {
      font-weight: bold;
      color: #4863A0;
      font-size: 24px;
    }

    .product-description {
      margin: 10px 0;
      color: #666;
    }

    .product-price {
      font-size: 20px;
      color: #A18648;
      font-weight: bold;
    }

    .actual-price {
      text-decoration: line-through;
      color: grey;
      margin-left: 10px;
    }

    .product-rating i {
      color: #A18648;
    }
    .rate-product-btn{
        background-color: #A18648; /* Color used for buttons */
      color: white;
      border: none;
      width: 25%;
      
      transition: background-color 0.3s, transform 0.3s; /* Animation for buttons */
      

    }
    .addtocart-btn, .buynow-btn {
      background-color: #A18648; /* Color used for buttons */
      color: white;
      border: none;
      width: 48%;
      transition: background-color 0.3s, transform 0.3s; /* Animation for buttons */
    }

    .addtocart-btn:hover, .buynow-btn:hover, .rate-product-btn:hover {
      background-color: #8f6e38;
      transform: scale(1.05); /* Scale effect on hover */
    }

    .addtocart-buynow {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      width: 33%;
      transition: all 0.3s;
    }

    .product-card:hover{
      transform: translateY(-10px);
      transition: all 0.3s;
    }

    .customer-section {
      color: #4863A0; /* RevShop Customer text color */
      margin-top: 20px;
      font-weight: bold;
    }

    .separator {
      height: 1px;
      background-color: #d3d3d3; /* Light line color */
      margin-top: 10px;
      margin-bottom: 10px;
    }

    @media (max-width: 768px) {
      .product-card {
        text-align: center;
      }

      .product-image, .product-details {
        margin-bottom: 15px;
      }

      .addtocart-btn, .buynow-btn {
        width: 100%;
        margin: 5px 0;
      }

      .addtocart-buynow {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <!--#include virtual="navbar.html" -->
  <div id="navbar-placeholder"></div>
  <div class="container-fluid">
    <div class="row product-card">
        <div class="col-md-4 position-relative">
            <img src="https://images.pexels.com/photos/1566412/pexels-photo-1566412.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Product Image" class="product-image">
            <i class="far fa-heart wishlist-icon"></i>
        </div>
        
        <div class="col-md-8 product-details">
            <h2 class="product-title">Product Name</h2>
            <p class="product-description">This is the product description that explains its features and benefits in detail.</p>
            <p>
              <span class="product-price">$49.99</span>
              <span class="actual-price">$69.99</span>
            </p>
            <p><strong>Seller Business Name:</strong> ABC Traders</p>
            <p><strong>Replacement Policy:</strong> 7 Days Replacement</p>
            
            <!-- Overall Rating -->
            <p class="product-rating" style="margin-top: 10px;">
              Rating: 
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="far fa-star"></i>
            </p>
            
            <!-- Rate Product Button -->
            <button class="btn rate-product-btn" style="margin-top: 10px;">Rate Product</button>
            
            <!-- Reviews Section -->
            <div style="margin-top: 20px;">
              <p><strong>Reviews:</strong></p>
              
              <p><em>"Satisfied with the quality and service." - 3 months ago</em></p>
                <!-- RevShop Customer Section -->
            <p class="customer-section">RevShop Customer</p>
            </div>

          
            <div class="separator"></div>
        </div>
        
        <div class="addtocart-buynow">
          <button class="btn addtocart-btn">
            <i class="fas fa-shopping-cart"></i> Add to Cart
          </button>
          <button class="btn buynow-btn">
            <i class="fas fa-credit-card"></i> Buy Now
          </button>
        </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.querySelector('.wishlist-icon').addEventListener('click', function() {
      this.classList.toggle('fas');
      this.classList.toggle('far');
    });
  </script>
</body>
</html>
