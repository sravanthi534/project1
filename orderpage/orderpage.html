    <!-- PAYMENT Section -->
<div class="container">
    <div class="card mb-4">
        <div class="card-header">
            <h5><span class="badge badge-success">Payment Options</span></h5>
        </div>
        <div class="card-body">
            <form id="paymentForm">
                <!-- Payment Methods -->
                <div class="form-group">
                    <label for="paymentMethod">Select Payment Method</label>
                    <select class="form-control" id="paymentMethod" onchange="showPaymentFields()">
                        <option value="card">Credit/Debit Card</option>
                        <option value="netbanking">Net Banking</option>
                        <option value="upi">UPI</option>
                        <option value="wallets">Wallets</option>
                        <option value="cod">Cash on Delivery</option>
                    </select>
                </div>

                <!-- Card Details (Initially Hidden) -->
                <div id="cardDetails" style="display: none;">
                    <div class="form-group">
                        <label for="cardNumber">Card Number</label>
                        <input type="text" class="form-control" id="cardNumber" placeholder="Enter card number">
                    </div>
                    <div class="form-group">
                        <label for="cardExpiry">Expiry Date</label>
                        <input type="text" class="form-control" id="cardExpiry" placeholder="MM/YY">
                    </div>
                    <div class="form-group">
                        <label for="cardCVV">CVV</label>
                        <input type="password" class="form-control" id="cardCVV" placeholder="CVV">
                    </div>
                </div>

                <!-- Net Banking Details (Initially Hidden) -->
                <div id="netBankingDetails" style="display: none;">
                    <div class="form-group">
                        <label for="bank">Select Bank</label>
                        <select class="form-control" id="bank">
                            <option value="sbi">State Bank of India</option>
                            <option value="hdfc">HDFC Bank</option>
                            <option value="icici">ICICI Bank</option>
                            <!-- Add more banks as needed -->
                        </select>
                    </div>
                </div>

                <!-- UPI Details (Initially Hidden) -->
                <div id="upiDetails" style="display: none;">
                    <div class="form-group">
                        <label for="upiId">UPI ID</label>
                        <input type="text" class="form-control" id="upiId" placeholder="Enter UPI ID">
                    </div>
                </div>

                <!-- Wallets Details (Initially Hidden) -->
                <div id="walletDetails" style="display: none;">
                    <div class="form-group">
                        <label for="wallet">Select Wallet</label>
                        <select class="form-control" id="wallet">
                            <option value="paytm">Paytm</option>
                            <option value="phonepe">PhonePe</option>
                            <option value="mobikwik">MobiKwik</option>
                            <!-- Add more wallets as needed -->
                        </select>
                    </div>
                </div>

                <!-- Cash on Delivery Message -->
                <div id="codDetails" style="display: none;">
                    <p>Cash on Delivery is selected. You will pay in cash upon receiving the product.</p>
                </div>

                <!-- Pay Button -->
                <div class="mt-4">
                    <button type="button" class="btn btn-success" onclick="confirmPayment()">Pay Now</button>
                </div>
            </form>
        </div>
    </div>
</div>

    <script>
        // Show OTP field and hide the login form when Continue is clicked
        function showOtpField(event) {
            event.preventDefault();
            document.getElementById("otpSection").style.display = "block";
        }

        // Show Delivery Address and hide OTP section when CONTINUE is clicked in OTP section
        function showDeliveryAddress() {
            document.getElementById("otpSection").style.display = "none";
            document.getElementById("deliveryAddressCard").scrollIntoView({behavior: "smooth"});
        }

        // Hide OTP section and show only login when Delivery Address section is clicked
        function hideOtpSection() {
            document.getElementById("otpSection").style.display = "none";
        }

        // Function to enable the CONTINUE button when an address is selected
        function enableContinue() {
            document.getElementById("continueButton").disabled = false;
        }

        // Placeholder function for adding a new address
        function addAddress(event) {
            event.preventDefault();
            alert("New address added.");
        }

        // Placeholder function for editing an address
        function editAddress(button) {
            alert("Edit address functionality.");
        }

        // Function to navigate to the Order Summary section
        function goToOrderSummary() {
            document.getElementById("orderSummary").scrollIntoView({behavior: "smooth"});
        }

        // Placeholder functions for the order summary
function decreaseQuantity() {
    let quantityElement = document.getElementById("quantity");
    let quantity = parseInt(quantityElement.textContent);
    if (quantity > 1) {
        quantity--;
        quantityElement.textContent = quantity;
    }
}

function increaseQuantity() {
    let quantityElement = document.getElementById("quantity");
    let quantity = parseInt(quantityElement.textContent);
    quantity++;
    quantityElement.textContent = quantity;
}

function removeOrder() {
    let orderSummary = document.getElementById("orderSummary");
    orderSummary.innerHTML = "<p>Your order has been removed.</p>";
}

function showPaymentOptions() {
    alert("Proceeding to payment options...");
    // Add your logic to navigate to the payment section or load payment options
}


// Function to show relevant fields based on selected payment method
function showPaymentFields() {
    let paymentMethod = document.getElementById("paymentMethod").value;

    // Hide all fields initially
    document.getElementById("cardDetails").style.display = "none";
    document.getElementById("netBankingDetails").style.display = "none";
    document.getElementById("upiDetails").style.display = "none";
    document.getElementById("walletDetails").style.display = "none";
    document.getElementById("codDetails").style.display = "none";

    // Show the selected payment method fields
    if (paymentMethod === "card") {
        document.getElementById("cardDetails").style.display = "block";
    } else if (paymentMethod === "netbanking") {
        document.getElementById("netBankingDetails").style.display = "block";
    } else if (paymentMethod === "upi") {
        document.getElementById("upiDetails").style.display = "block";
    } else if (paymentMethod === "wallets") {
        document.getElementById("walletDetails").style.display = "block";
    } else if (paymentMethod === "cod") {
        document.getElementById("codDetails").style.display = "block";
    }
}

// Function to handle payment confirmation
function confirmPayment() {
    let paymentMethod = document.getElementById("paymentMethod").value;
    alert("Payment method selected: " + paymentMethod + "\nProcessing payment...");
    // Add logic to process the payment and navigate to the success page or order confirmation page
}


    </script>
